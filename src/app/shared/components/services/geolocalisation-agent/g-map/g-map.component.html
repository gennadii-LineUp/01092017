<div *ngIf="myself && myself.nom.length>0">
  <sebm-google-map [latitude]="_lat" [longitude]="_lng" [zoom]="zoom">

    <sebm-google-map-marker [latitude]="myCoordonnees.latitude"
                            [longitude]="myCoordonnees.longitude"
                            [title]="myself.nom + ' ' + myself.prenom"
                            [iconUrl]="marker_myself"
                            [zoom]="zoom">
      <sebm-google-map-info-window>
        <a class="map_content" (click)="markerClicked(myself)">
          <img src="{{myself.iconUrl}}" alt="">
          <div>
            <h3>{{myself.nom}} {{myself.prenom}}</h3>
            <p><i class="fa fa-phone" aria-hidden="true"></i>{{myself.telephone}}</p>
          </div>
        </a>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>

      <sebm-google-map-marker *ngFor="let m of markers"
                              [latitude]="m.latitude"
                              [longitude]="m.longitude"
                              [title]="m.nom + ' ' + m.prenom"
                              [iconUrl]="marker_agent"
                              class="only-mobile">
        <sebm-google-map-info-window>
          <a class="map_content" (click)="markerClicked(m)">
            <img src="{{m.iconUrl}}" alt="">
            <div>
              <h3>{{m.nom}} {{m.prenom}}</h3>
              <p><i class="fa fa-phone" aria-hidden="true"></i>{{m.telephone}}</p>
            </div>
          </a>
        </sebm-google-map-info-window>
      </sebm-google-map-marker>

    <sebm-google-map-marker *ngFor="let m of markers"
                            [latitude]="m.latitude"
                            [longitude]="m.longitude"
                            [title]="m.nom + ' ' + m.prenom"
                            [iconUrl]="marker_agent">
      <sebm-google-map-info-window>
        <a class="map_content" (click)="markerClicked(m)">
          <img src="{{m.iconUrl}}" alt="">
          <div>
            <h3>{{m.nom}} {{m.prenom}}</h3>
            <p><i class="fa fa-phone" aria-hidden="true"></i>{{m.telephone}}</p>
          </div>
        </a>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>

    <sebm-google-map-marker [latitude]="_activeAgent.latitude"
                            [longitude]="_activeAgent.longitude"
                            [title]="_activeAgent.nom + ' ' + _activeAgent.prenom"
                            [iconUrl]="marker_activeAgent"
                            [zoom]="zoom">
      <sebm-google-map-info-window>
        <a class="map_content" (click)="markerClicked(_activeAgent)">
          <img src="{{_activeAgent.iconUrl}}" alt="">
          <div>
            <h3>{{_activeAgent.nom}} {{_activeAgent.prenom}}</h3>
            <p><i class="fa fa-phone" aria-hidden="true"></i>{{_activeAgent.telephone}}</p>
          </div>
        </a>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>

  </sebm-google-map>
</div>

<main class="gray-bg-citizen coin-bg">
  <section class="consult-sold">
    <h3 class="top-header">
      <div class="back-button" [routerLink]="['/' +userRole+ '/services']">Back</div>
      Manage admin citizen</h3>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped" *ngIf="citizens && (citizens.length > 0)">
          <thead>
          <tr>
            <th class="text-center">â„–</th>
            <th class="text-center">ID</th>
            <th class="text-center">Nom</th>
            <th class="text-center">Prenom</th>
            <th class="text-center">Cellulaire</th>
            <th class="text-center">Type</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let citizen of citizens; let i='index'">
              <td class="text-center">{{i}}</td>
              <td class="text-center">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="cellulaire" name="id_{{i}}" id="id_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 10px; height: 36px; padding-right:8px"
                           [readonly]="!((editableRow.i === i) && (editableRow.name === 'id'))" [(ngModel)]="citizen.id">
                  </div>
                </div>
              </td>
              <td style="width: 25%">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="nom" name="nom_{{i}}" id="nom_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 16px; height: 36px; padding-right:45px"
                           [readonly]="!((editableRow.i === i) && (editableRow.name === 'nom'))" [(ngModel)]="citizen.nom">

                </div>
              </td>
              <td>
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="cellulaire" name="type_{{i}}" id="type_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 10px; height: 36px; padding-right:8px"
                           [readonly]="!((editableRow.i === i) && (editableRow.name === 'type'))" [(ngModel)]="citizen.type">
                  </div>

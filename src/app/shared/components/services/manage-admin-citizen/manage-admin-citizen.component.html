<main class="gray-bg-citizen coin-bg">
  <section class="consult-sold">
    <h3 class="top-header">
      <div class="back-button" [routerLink]="['/' +userRole+ '/services']">Back</div>
      Manage admin citizen</h3>
    <div class="container">
      <div class="table-responsive">
        <div class="floating-block border-hover">
            <div class="floating-input">
                <input class="form-control" id="findInputField" type="text" style="width: 100%; height: 40px"
                       [(ngModel)]="numTel_fromSelect2" (ngModelChange)="findCitizen()" />
            </div>
        </div>
        <table class="table table-striped" *ngIf="citizens && (citizens.length > 0)">
          <thead>
          <tr>
            <th class="text-center">â„–</th>
            <th class="text-center">ID</th>
            <th class="text-center">Nom</th>
            <th class="text-center">Prenom</th>
            <th class="text-center">Cellulaire</th>
            <th class="text-center">Type</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <!--<tr>-->
              <!--<td></td>-->
              <!--<td></td>-->
              <!--<td colspan="3">-->
                <!--<ng-select2 name="select2_standart"-->
                            <!--[(ngModel)]="numTel_fromSelect2"-->
                            <!--[data]="userDataService.getReceiversForSelect2()"-->
                            <!--[placeholder]="'Please select citizen...'">-->
                <!--</ng-select2>-->
              <!--</td>-->
              <!--<td></td>-->
            <!--</tr>-->
            <tr *ngFor="let citizen of citizens; let i='index'">
              <td class="text-center" style="vertical-align: middle"><span>{{i+1}}</span></td>
              <td class="text-center" style="min-width: 20px; max-width: 80px">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="cellulaire" name="id_{{i}}" id="id_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 10px; height: 36px; padding-right:8px"
                           [readonly]="true" [(ngModel)]="citizen.id">
                  </div>
                </div>
              </td>
              <td style="width: 20%">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="nom" name="nom_{{i}}" id="nom_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 16px; height: 36px; padding-right:45px"
                           [readonly]="!((editableRow.i === i))" [(ngModel)]="citizen.nom">
                  </div>
                  <!--<div *ngIf="!((editableRow.i === i) && (editableRow.name === 'nom'))" class="pass-forget"-->
                       <!--(click)="setEditableRow(i, 'nom')">Edit</div>-->
                  <!--<div *ngIf="((editableRow.i === i) && (editableRow.name === 'nom'))" class="pass-forget"-->
                       <!--(click)="submitFunction(editableRow.name, editableRow.i)">Save</div>-->
                </div>
              </td>
              <td style="width: 20%">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="prenom" name="prenom_{{i}}" id="prenom_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 16px; height: 36px; padding-right:45px"
                           [readonly]="!((editableRow.i === i))" [(ngModel)]="citizen.prenom">
                  </div>
                  <!--<div *ngIf="!((editableRow.i === i) && (editableRow.name === 'prenom'))" class="pass-forget"-->
                       <!--(click)="setEditableRow(i, 'prenom')">Edit</div>-->
                  <!--<div *ngIf="((editableRow.i === i) && (editableRow.name === 'prenom'))" class="pass-forget"-->
                       <!--(click)="submitFunction(editableRow.name, editableRow.i)">Save</div>-->
                </div>
              </td>
              <td style="width: 20%">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="cellulaire" name="numTel_{{i}}" id="numTel_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 16px; height: 36px; padding-right:45px"
                           [readonly]="!((editableRow.i === i))" [(ngModel)]="citizen.numTel">
                  </div>
                  <!--<div *ngIf="!((editableRow.i === i) && (editableRow.name === 'numTel'))" class="pass-forget"-->
                       <!--(click)="setEditableRow(i, 'numTel')">Edit</div>-->
                  <!--<div *ngIf="((editableRow.i === i) && (editableRow.name === 'numTel'))" class="pass-forget"-->
                       <!--(click)="submitFunction(editableRow.name, editableRow.i)">Save</div>-->
                </div>
              </td>
              <td style="width: 10%">
                <div class="floating-block border-hover" style="margin-bottom:0">
                  <div class="floating-input">
                    <input type="text" placeholder="cellulaire" name="type_{{i}}" id="type_{{i}}"
                           style="padding-bottom:0; min-height: 36px; padding-left: 10px; height: 36px; padding-right:8px"
                           [readonly]="true" [(ngModel)]="citizen.type">
                  </div>
                </div>
              </td>
              <td style="width: 10%" >
                <div class="floating-block border-hover" >
                  <div *ngIf="!((editableRow.i === i))" class="pass-forget"
                       (click)="setEditableRow(i, undefined)">Edit</div>
                  <div *ngIf="((editableRow.i === i))" class="pass-forget"
                       (click)="submitFunction(editableRow.name, editableRow.i)">Save</div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</main>

<section *ngIf="message_firstLine" class="dargent">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="dargent__wrapper">
          <div style="margin-top: 26px; text-align: left; padding: 12px 8px 12px 23%; position: relative; border-bottom: 2px solid orange; font-size: 16px;">
            <img alt="logo" src="../../../../assets/img/logo.png"
                 style=" width: 20%; position: absolute; left: 4px; top: 14px;">
            <span class="successMessage">{{message_firstLine}}</span>
            <br>
            <span class="successMessage">{{message_secondLine}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

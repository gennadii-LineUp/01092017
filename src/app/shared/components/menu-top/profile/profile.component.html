<main class="gray-bg-citizen">
  <section class="profile">
    <h3 class="top-header">Your profile</h3>
    <div class="container">

      <div class="row">
        <div class="col">
          <div class="profile__info">
            <div class="profile__logo">
              <div class="logo" style="background-image: url('../../../../../assets/img/user.png')">
                <div class="profile__logo-add"></div>
              </div>
              <div class="profile__info-type">Profile: <span>{{user.profil}}</span></div>
            </div>

            <div>
              <div class="floating-block border-hover">
                <div class="floating-desc">Name:</div>
                <div class="floating-input">
                  <input type="text" placeholder="nom" name="name" id="name" style="padding-bottom:0"
                         [readonly]="readOnly_nom" [(ngModel)]="user.nom">
                </div>

                <div *ngIf="readOnly_nom" class="pass-forget" (click)="readOnly_nom = !readOnly_nom">Edit</div>
                <div *ngIf="!readOnly_nom" class="pass-forget" (click)="readOnly_nom = !readOnly_nom; submitNomFunction()">Save</div>
              </div>
              <div class="floating-block border-hover">
                <div class="floating-desc">Surname:</div>
                <div class="floating-input">
                  <input type="text" placeholder="Stark" name="surname" id="surname" style="padding-bottom:0"
                         [readonly]="readOnly_prenom" [(ngModel)]="user.prenom">
                </div>
                <div class="pass-forget" style="right: 44px"><img *ngIf="loading_prenom" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" style="height: 16px"/></div>
                <div *ngIf="readOnly_prenom" class="pass-forget" (click)="readOnly_prenom = !readOnly_prenom">Edit</div>
                <div *ngIf="!readOnly_prenom" class="pass-forget" (click)="readOnly_prenom = !readOnly_prenom; submitPrenomFunction()">Save</div>
              </div>
              <div class="floating-block border-hover">
                <div class="floating-desc">E-mail:</div>
                <div class="floating-input">
                  <input type="email" placeholder="mail" name="mail" id="mail" style="padding-bottom:0"
                         [readonly]="readOnly_mail" [(ngModel)]="user.mail">
                </div>
                <div class="pass-forget" style="right: 44px"><img *ngIf="loading_mail" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" style="height: 16px"/></div>
                <div *ngIf="readOnly_mail" class="pass-forget" (click)="readOnly_mail = !readOnly_mail">Edit</div>
                <div *ngIf="!readOnly_mail" class="pass-forget" (click)="readOnly_mail = !readOnly_mail; submitMailFunction()">Save</div>
              </div>
              <div class="floating-block border-hover">
                <div class="floating-desc">Phone:</div>
                <div class="floating-input">
                  <input type="tel" placeholder="10101010" name="tel" id="tel" style="padding-bottom:0"
                         [readonly]="readOnly_phone" [(ngModel)]="user.telephone">
                </div>
                <div class="pass-forget" style="right: 44px"><img *ngIf="loading_phone" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" style="height: 16px"/></div>
                <div *ngIf="readOnly_phone" class="pass-forget" (click)="readOnly_phone = !readOnly_phone">Edit</div>
                <div *ngIf="!readOnly_phone" class="pass-forget" (click)="readOnly_phone = !readOnly_phone; submitPhoneFunction()">Save</div>
              </div>
            </div>
          </div>
          <div class="accordionWrapper">
            <div class="accordionItem close-item" (click)="commonServices.accordionToggleItemFunction($event);$event.stopPropagation()">
              <div class="accordionItemHeading">
                <span>Password</span>
                <div class="toggleHeading">
                  <span>Change</span>
                  <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
              </div>
              <div class="accordionItemContent change-password"  (click)="$event.stopImmediatePropagation()">
                <div class="change-password__inputs">
                  <div class="floating-block border-hover">
                    <div class="floating-desc">Old password:</div>
                    <div class="floating-input">
                      <input type="password" name="oldPassword" id="oldPassword" required [(ngModel)]="newPassword.old"
                             onkeydown="return ( event.ctrlKey || event.altKey
                                                                || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                                                || (95<event.keyCode && event.keyCode<106)
                                                                || (event.keyCode===8) || (event.keyCode===9)
                                                                || (event.keyCode===20)
                                                                || (event.keyCode>34 && event.keyCode<40)
                                                                || (event.keyCode===46) || (event.keyCode===110)
                                                                || (64<event.keyCode && event.keyCode<91))"/>
                    </div>
                  </div>
                  <div class="floating-block border-hover">
                    <div class="floating-desc">New password:</div>
                    <div class="floating-input">
                      <input type="password" name="newPassword" id="newPassword" required [(ngModel)]="newPassword.new_pass"
                             onkeydown="return ( event.ctrlKey || event.altKey
                                                                || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                                                || (95<event.keyCode && event.keyCode<106)
                                                                || (event.keyCode===8) || (event.keyCode===9)
                                                                || (event.keyCode===20)
                                                                || (event.keyCode>34 && event.keyCode<40)
                                                                || (event.keyCode===46) || (event.keyCode===110)
                                                                || (64<event.keyCode && event.keyCode<91))"/>
                    </div>
                  </div>
                  <div class="floating-block border-hover">
                    <div class="floating-desc">Repeat new password:</div>
                    <div class="floating-input">
                      <input type="password" name="newPassword2" id="newPassword2" required [(ngModel)]="newPassword.repeat_pass"
                             onkeydown="return ( event.ctrlKey || event.altKey
                                                                || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                                                                || (95<event.keyCode && event.keyCode<106)
                                                                || (event.keyCode===8) || (event.keyCode===9)
                                                                || (event.keyCode===20)
                                                                || (event.keyCode>34 && event.keyCode<40)
                                                                || (event.keyCode===46) || (event.keyCode===110)
                                                                || (64<event.keyCode && event.keyCode<91))"/>
                    </div>
                  </div>
                </div>
                <div class="pass_save" style="right: 44px"><img *ngIf="loading_password" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" style="height: 16px"/></div>
                <div *ngIf="(newPassword.new_pass === newPassword.repeat_pass)" class="pass_save"
                     (click)="submitNewPassowordFunction()">Save</div>
                <div *ngIf="!(newPassword.new_pass === newPassword.repeat_pass)" class="pass_save disabled-class">Save</div>
              </div>
            </div>
            <div class="accordionItemHeading">
              <span>Notification</span>
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                       id="myonoffswitch">
                <label class="onoffswitch-label" for="myonoffswitch"></label>
              </div>
            </div>
            <div class="accordionItem close-item" (click)="commonServices.accordionToggleItemFunction($event); $event.stopPropagation()">
              <div class="accordionItemHeading">
                <span>Currency <span>USD</span></span>
                <div class="toggleHeading">
                  Change
                  <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
              </div>
              <div class="accordionItemContent"  (click)="$event.stopImmediatePropagation()">
                <div class="radio-wrapper">
                  <span>Olololo</span>
                  <div class="checkbox">
                    <input type="radio" name="Currency" id="Currency" required/>
                    <label for="Currency"></label>
                  </div>
                </div>
                <div class="radio-wrapper">
                  <span>Olololo</span>
                  <div class="checkbox">
                    <input type="radio" name="Currency" id="Currency2" required/>
                    <label for="Currency2"></label>
                  </div>
                </div>
                <div class="radio-wrapper">
                  <span>Olololo</span>
                  <div class="checkbox">
                    <input type="radio" name="Currency" id="Currency3" required/>
                    <label for="Currency3"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="profile__logout" (click)="loginService.logout()">Log Out</div>
        </div>
      </div>
    </div>
  </section>
</main>
